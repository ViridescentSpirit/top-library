<!DOCTYPE html>
<html>
    <head>
        <title>TOP Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <button id="new_book">Add Book!</button>
        </div>
        <div class="book-form">
            <form id="new_book_form">
                <label for="title">Book Title</label>
                <input type="text" name="title">
                <label for="author">Book Author</label>
                <input type="text" name="author">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages">
                <Fieldset>
                    <legend>Read?</legend>
                    <label for="read">Yes</label>
                    <input type="radio" name="read" value="true"
                        id="read_book">
                    <label for="unread">No</label>
                    <input type="radio" name="read" value="false"
                        id="unread_book">
                </Fieldset>
                <button type="button" id="accept_button"
                    onClick="acceptBook(this.form)">
                    Confirm Addition!
                </button>
            </form>
        </div>
        <div id="library"></div>
    </body>
</html>
